<link rel="import" href="../gid-create-concept.html">

<dom-module id="create-concept">
  <template>
        <gid-create-concept  api-url='https://ql50yzu0fj.execute-api.us-east-1.amazonaws.com/dev'
        label='id_1080' applications = '["100237", "100267"]' lob = '100001'
        impact-area = ' [{"id": "120003","label": "impact-area-label-1"},{"id": "120001","label": "impact-area-label-3"}]' 
    	user='111002' create = true response='{{response}}'>
        </gid-create-concept>
        
        <template is="dom-if" if="[[isConceptCreated]]">
            <div class="horizontal-section">
                <p>The created concept is &nbsp;{{response.domain.id}}</p>
            </div>
        </template>
        <template is="dom-if" if="![[isConceptCreated]]">
            <div class="horizontal-section">
                <p>{{response.developerMessage}}</p>
            </div>
        </template>

  </template>
  <script>
    (function() {
     'use strict';
      Polymer({
        is:'create-concept',
        properties:{
	 	   	    response: {
     	          type: Object,
     	          value: {},
     	          notify: true,
     	          observer: 'responseReceived'
     	        },
     	        isConceptCreated: {
     	        	type: Boolean,
     	        	value: false
     	        }
        },
         responseReceived: function () {
        	 if(this.response){	
				if(this.response.hasOwnProperty('domain')){
					this.isConceptCreated = true;
				}
				else{
					this.isConceptCreated =  false;
				}
        	 }
         }
      });
    })();
  </script>
</dom-module>
