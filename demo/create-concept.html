<link rel="import" href="../gid-create-concept.html">

<dom-module id="create-concept">
  <template>
        <gid-create-concept  api-url='https://srv-34-197-77-167.globalids.com:8443/api/v1'
        label='test domain' user = '1' applications = '["101650155"]'  api-token = 'MTAxNjUwMzAxMTUwMzU1NjY3ODU3MDA5MDFY' 
        create = true response='{{response}}'>
        </gid-create-concept>
        
        <template is="dom-if" if="[[isConceptCreated]]">
            <div class="horizontal-section">
                <p>The newly created concept's id is &nbsp;{{response.domain.id}}</p>
            </div>
        </template>
        <template is="dom-if" if="![[isConceptCreated]]">
            <div class="horizontal-section">
                <p>{{response.developerMessage}}</p>
            </div>
        </template>

  </template>
  <script>
    (function() {
     'use strict';
      Polymer({
        is:'create-concept',
        properties:{
	 	   	    response: {
     	          type: Object,
     	          value: {},
     	          notify: true,
     	          observer: 'responseReceived'
     	        },
     	        isConceptCreated: {
     	        	type: Boolean,
     	        	value: false
     	        }
        },
         responseReceived: function () {
        	 if(this.response){	
				if(this.response.hasOwnProperty('domain')){
					this.isConceptCreated = true;
				}
				else{
					this.isConceptCreated =  false;
				}
        	 }
         }
      });
    })();
  </script>
</dom-module>
